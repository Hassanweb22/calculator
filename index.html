<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="main">
    <!-- <h2 class="heading ">simple calculator</h2> -->
    <div>
      <input id="result" type="text" class="text my-3">
    </div>
    <div class="bttn-group">
      <button class="bttn one" onclick="getName('7')">7</button>
      <button class="bttn one" onclick="getName('8')">8</button>
      <button class="bttn one" onclick="getName('9')">9</button>
      <button class="bttn plus" onclick="getName('+')">+</button>
    </div>
    <div class="bttn-group">
      <button class="bttn" onclick="getName('4')">4</button>
      <button class="bttn" onclick="getName('5')">5</button>
      <button class="bttn" onclick="getName('6')">6</button>
      <button class="bttn minus" onclick="getName('-')">-</button>
    </div>
    <div class="bttn-group">
      <button class="bttn" onclick="getName('1')">1</button>
      <button class="bttn" onclick="getName('2')">2</button>
      <button class="bttn" onclick="getName('3')">3</button>
      <button class="bttn multiply" onclick="getName('*')">*</button>
    </div>
    <div class="bttn-group">
      <button class="bttn" onclick="clearResult()">C</button>
      <button class="bttn" onclick="getName('0')">0</button>
      <button class="bttn" onclick="subtract()">AC</button>
      <button class="bttn divide" onclick="getName('/')">/</button>
    </div>
    <div class="bttn-group">
      <button class="bttn dot my-2" onclick="getName('.')">.</button>
      <button class="bttn-last my-2 mx-2" onclick="getResult()">=</button>
    </div>
  </div>



  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
